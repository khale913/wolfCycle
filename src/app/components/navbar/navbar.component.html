<div class="navbar-container">
  <div class="navbar-logo-container">
    <img (click)="navigateSection('home')" class="wolfcycle-logo" src="../../../assets/logos/WClogo-blackwhite.png"
      alt="">
    <!-- <img (click)="navigateSection('home')" class="wolfcycle-logo" src="../../../assets/logos/WSlogo-whitegrey.png"
      alt=""> -->
  </div>

  <div class="navbar-tabs-container">
    <ul class="tabs-ul">
      <li [ngClass]="{'active-tab': activeTab === 'home'}" class="tab" (click)="navigateSection('home')">Home</li>
      <li [ngClass]="{'active-tab': activeTab === 'partners'}" class="tab" (click)="navigateSection('partners')">
        Partners</li>
      <li [ngClass]="{'active-tab': activeTab === 'testimonials'}" class="tab"
        (click)="navigateSection('testimonials')">Testimonials</li>
      <li [ngClass]="{'active-tab': activeTab === 'services'}" class="tab" (click)="navigateSection('services')">
        Services</li>
      <li [ngClass]="{'active-tab': activeTab === 'contact'}" class="tab" (click)="navigateSection('contact')">Contact
      </li>
    </ul>
  </div>
</div>
