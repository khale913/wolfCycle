<div class="navbar-container">
  <div class="navbar-logo-container">
    <!-- <img (click)="navigateSection('home')" class="wolfcycle-logo" src="../../../assets/logos/WClogo-blackwhite.png"
      alt=""> -->
    <img (click)="navigateSection('home')" class="wolfcycle-logo" src="../../../assets/logos/WSlogo-whitegrey.png"
      alt="">
  </div>

  <div class="navbar-tabs-container">
    <ul class="tabs-ul">
      <li [ngClass]="{'active-tab': activeTab === 'home'}" class="tab" (click)="navigateSection('home')">Home</li>
      <li [ngClass]="{'active-tab': activeTab === 'partners'}" class="tab" (click)="navigateSection('partners')">
        Partners</li>
      <li [ngClass]="{'active-tab': activeTab === 'testimonials'}" class="tab"
        (click)="navigateSection('testimonials')">Testimonials</li>
      <li [ngClass]="{'active-tab': activeTab === 'services'}" class="tab" (click)="navigateSection('services')">
        Services</li>
      <li [ngClass]="{'active-tab': activeTab === 'contact'}" class="tab" (click)="navigateSection('contact')">Contact
      </li>
    </ul>
  </div>
  <span class="hamburger" style="font-size:2.5rem;cursor:pointer; margin-right: 1rem; color: #E7FF6D"
    (click)="operateNav()">&#9776;</span>
</div>

<div id="mySidenav" class="sidenav" [ngClass]="{'nav-open': navOpen === true}">
  <!-- <a href="javascript:void(0)" class="closebtn" (click)="operateNav()">&times;</a> -->
  <a [ngClass]="{'active-mobile-tab': activeTab === 'home'}" class="mobile-tab" href="#">Home</a>
  <a [ngClass]="{'active-mobile-tab': activeTab === 'partners'}" class="mobile-tab" href="#">Partners</a>
  <a [ngClass]="{'active-mobile-tab': activeTab === 'testimonials'}" class="mobile-tab" href="#">Testimonials</a>
  <a [ngClass]="{'active-mobile-tab': activeTab === 'services'}" class="mobile-tab" href="#">Services</a>
  <a [ngClass]="{'active-mobile-tab': activeTab === 'contact'}" class="mobile-tab" href="#">Contact</a>

</div>
